<h1>Mensajes</h1>
<hr>

<div id="chat-mensajes">
  <li class="list-group-item" *ngFor="let msg of mensajes">
    {{msg.de}}: {{msg.cuerpo}}
  </li>
</div>

<form (ngSubmit)="enviar()">
    <div class="form-group">
      <label for=""></label>
      <input 
        type="text" 
        name="mensaje" 
        id="" 
        class="form-control" 
        placeholder="Mensaje..." 
        autofocus
        autocomeplete="off"
        [(ngModel)] = "texto"
        >
    </div>
</form>
